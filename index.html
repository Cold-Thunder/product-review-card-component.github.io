<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.google.com/specimen/Montserrat" crossorigin>
<link href="https://fonts.google.com/specimen/Fraunces" rel="stylesheet">
    <title>Frontend Mentor</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="left">
                <img src="./images/image-product-desktop.jpg" alt="product-item">
            </div>
            <div class="right">
                <p class="per">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="des">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                <div class="price">
                    <div class="pres-price">$149.99</div>
                    <div class="old-price"><del>$169.99</del></div>
                </div>
                <div class="button">
                    <button onclick="window.open('#')"><img src="./images/icon-cart.svg">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
